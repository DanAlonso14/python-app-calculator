version: 2.1

jobs:
  run_tests:
    working_directory: ~/python-app-calculator
    docker:
      - image: "cimg/python:3.8.4"
    steps:
      - checkout
      - run:
           name: Install dependencies
           command: |
               pip install --user -r requirements.txt
      - run: 
           name: Run Unit test
           command: |
             pytest --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
workflows:
  build_and_test:
    jobs:
      - run_tests